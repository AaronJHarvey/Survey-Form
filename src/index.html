<!DOCTYPE html>

<html lang="en">

    <head>
        <title>
            Comic Survey
        </title>
        <link rel='stylesheet' href="styles.css">
    </head>

    <body>
        <header>
            <fieldset>
                <h1 id="title">COMIC READER SURVEY</h1>
                <h4 id="survey-date">Summer 2022</h4>

                <p id="description">Please Help Us Better Understand Your Comic Book Reading Habits!</p>
            </fieldset>
        </header>

        <form id="survey-form">
            <fieldset>
                <label id="name-label"> Enter Your Name:
                    <input id='name' type="text" placeholder="Name" required />
                </label>

                <label id="email-label"> Enter Your Email:
                    <input id='email' type='email' placeholder="Email" required/>
                </label>

                <label id="number-label"> Enter Your Age:
                    <input id="number" type="number" min="7" max="125" placeholder="Age" />
                </label>

                <label> How Long Have You Been Reading Comics?
                    <input id="reading-experience" type="number" min='0' max='125' placeholder="years">
                </label>

                <label> What Companies do you buy/read regularly? (Please Choose All That Apply)
                    
                    <input type="checkbox" name="company" value="marvel">Marvel
                </label>
                <label>
                    <input type="checkbox" name="company" value="dc-comics">DC Comics
                </label>
                <label>
                    <input type="checkbox" name="company" value="boom">Boom Studios
                </label>
                <label>
                    <input type="checkbox" name="company" value="image"> Image Comics
                </label>
                <label>
                    <input type="checkbox" name="company" value="dark-horse"> Dark Horse
                </label>
                <label>
                    <input type="checkbox" name="company" value="other">Other
                </label>


                <label> How do you most often read your comics?
                    <input type="radio" name="reading-style" value="physical"> Physical/Floppy                
                </label>
                <label>
                    <input type="radio" name="reading-style" value="digital"> Digital/Online
                </label>


                <label id="dropdown-label"> How much do you estimate you spend on comics in a month? 
                    <select id="dropdown">
                        <option value="">
                            (Please Select an Amount)
                        </option>
                        <option value="zero-to-nineteen">
                            $0-$19
                        </option>
                        <option value="twenty-to-thirty-nine">
                            $20-$39
                        </option>
                        <option value="forty-to-fifty-nine">
                            $40-$59
                        </option>
                        <option value="sixty-to-seventy-nine">
                            $60-$79
                        </option>
                        <option value="eighty-to-ninety-nine">
                            $80-$99
                        </option>
                        <option value="one-hundred-plus">
                            $100+
                        </option>
                    </select>
                </label>

                <label>
                    <textarea id="additional-info" rows="3" cols="30" placeholder="My favorite superhero is Spider-Man...." ></textarea>
                </label>
            </fieldset>

            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
