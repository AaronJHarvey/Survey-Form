<!DOCTYPE html>

<html lang="en">

    <head>
        <title>
            Comic Survey
        </title>
        <link rel='stylesheet' href="styles.css">
    </head>
    <body>

        <h1 id="title">Comic Reader Survey</h1>
        <h4 id="survey-date">Summer 2022</h4>

        <p id="description">Please Help Us Better Understand Your Comic Book Reading Habits!</p>
        
        <form id="survey-form">
            <fieldset>
                <label id="name-label"> Enter Your Name:
                    <input id='name' type="text" placeholder="Name" required />
                </label>

                <label id="email-label"> Enter Your Email:
                    <input id='email' type='email' placeholder="Email" required/>
                </label>

                <label id="number-label"> Enter Your Age:
                    <input id="number" type="number" min="7" max="125" placeholder="Age" />
                </label>

                <select id="dropdown">
                    <option value="">
                        (Select an option)
                    </option>
                    <option value="Marvel">
                        Marvel Comics 
                    </option>
                    <option value="DC-Comics">
                        DC Comics
                    </option>
                    <option value="Boom">
                        Boom Studios
                    </option>
                    <option value="Image">
                        Image Comics
                    </option>
                    <option value="Other">
                        Other
                    </option>

                </select>
                
            </fieldset>
        </form>
    
    
    
    
    
    </body>

</html>
